<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main-container">
    <!-- Informações de endereço -->
    <div id="address-container">
    <div class="fade"></div>
  <div id="address-content">
    <h2><ion-icon name="navigate-outline"></ion-icon> Endereço</h2>
    <p> Rua das flores,133</p>
    <h2><ion-icon name="call-outline"></ion-icon> Telefone</h2>
    <p> (11) 4002-8922</p>
    <h2><ion-icon name="mail-outline"></ion-icon> E-mail</h2>
    <p>MeuEmail@gmail.com</p>
    </div>
    </div>
    <!-- Formulário para contato -->
    <div id="form-container">
      <h2> Nos mande uma mensagem! </h2>
      <form id="contact-form">
        <label for="name">Nome:</label>
        <input type="text" name="name" placeholder="Digite seu nome">
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="Digite seu e-mail">
        <label for="phone">Telefone:</label>
        <input type="number" name="phone" placeholder="Digite seu telefone">
        <textarea name="msg" placeholder="Como posso te ajudar?"></textarea>
        <input type="submit" value="Enviar mensagem">
      </form>
      
    </div>
    </div>
  
<script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script > 
</body>
</html>
